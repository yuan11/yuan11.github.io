        <h1 id="基本操作">基本操作</h1>
<h3 id="初始化仓库">初始化仓库</h3>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">—git <span class="keyword">init</span></div></pre></td></tr></table></figure>

<h3 id="配置作者信息">配置作者信息</h3>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">-<span class="ruby">git config --global user.email<span class="string">"youremail@corp.com"</span></span></div><div class="line">-<span class="ruby">git config --global user.name <span class="string">"yourname"</span></span></div></pre></td></tr></table></figure>

<h3 id="添加文件到暂存区">添加文件到暂存区</h3>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">-<span class="ruby"> git add \&lt;filename\&gt;</span></div><div class="line">-<span class="ruby"> git add * (添加所有文件到暂存区)</span></div></pre></td></tr></table></figure>

<h3 id="移除文件">移除文件</h3>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">-git rm <span class="command">\&lt;</span>filename<span class="command">\&gt;</span></div></pre></td></tr></table></figure>

<h3 id="重命名一个文件">重命名一个文件</h3>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">-<span class="ruby"><span class="input"><span class="prompt">git mv \&lt;oldfilename\&gt;</span> \&lt;newfilename\&gt;</span></span></div></pre></td></tr></table></figure>

<h3 id="提交暂存区">提交暂存区</h3>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="smartquote">`'git commit只会提交暂存区（staged）里的文件'</span>`</div><div class="line">－git commit -m "messge"</div></pre></td></tr></table></figure>

<h3 id="查看工作目录的状态">查看工作目录的状态</h3>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="deletion">-git status</span></div></pre></td></tr></table></figure>

<h3 id="查看提交历史记录">查看提交历史记录</h3>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">-git <span class="built_in">log</span></div></pre></td></tr></table></figure>

<h3 id="查看文件改变">查看文件改变</h3>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="deletion">-git diff</span></div></pre></td></tr></table></figure>

<hr>
<h2 id="撤销操作">撤销操作</h2>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">1.撤销加入暂存区的操作</div><div class="line"></div><div class="line">－git checkout HEAD <span class="command">\&lt;</span>file<span class="command">\&gt;</span></div><div class="line"></div><div class="line">2.撤销修改的操作</div><div class="line"></div><div class="line">-git checkout --<span class="command">\&lt;</span>file<span class="command">\&gt;</span></div><div class="line"></div><div class="line">3.将本地的修改放进回收站</div><div class="line"></div><div class="line">－git stash</div><div class="line"></div><div class="line">4.从回收站中修复本地的修改</div><div class="line"></div><div class="line"> -git stsah apply</div></pre></td></tr></table></figure>

<hr>
<h2 id="Tag操作">Tag操作</h2>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="number">1</span>.查看<span class="keyword">tag</span></div><div class="line"></div><div class="line">-git <span class="keyword">tag</span></div><div class="line"></div><div class="line"><span class="number">2</span>.创建<span class="keyword">tag</span></div><div class="line"></div><div class="line">-git <span class="keyword">tag</span> -<span class="keyword">a</span> v1.<span class="number">0</span> -<span class="keyword">m</span> <span class="string">"my version 1.0"</span></div><div class="line"></div><div class="line"><span class="number">3</span>.显示<span class="keyword">tag</span>信息</div><div class="line"></div><div class="line">-git show v1.<span class="number">0</span></div><div class="line"></div><div class="line"><span class="number">4</span>.对之前的提交打<span class="keyword">tag</span></div><div class="line"></div><div class="line">-git <span class="keyword">tag</span> -<span class="keyword">a</span> v0.<span class="number">1</span> -<span class="keyword">m</span> <span class="string">"version 0.1"</span></div></pre></td></tr></table></figure>

<hr>
<h2 id="分支操作">分支操作</h2>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">1.查看分支</div><div class="line"></div><div class="line">－git branch</div><div class="line"></div><div class="line">2.创建分支</div><div class="line"></div><div class="line">-git branch <span class="command">\&lt;</span>branchname<span class="command">\&gt;</span></div><div class="line"></div><div class="line">3.删除分支</div><div class="line"></div><div class="line">-gie branch -d <span class="command">\&lt;</span>branchname<span class="command">\&gt;</span></div><div class="line"></div><div class="line">4.切换分支</div><div class="line"></div><div class="line">-git checkout <span class="command">\&lt;</span>branchname<span class="command">\&gt;</span></div><div class="line"></div><div class="line">5.合并分支</div><div class="line"></div><div class="line">-git merge <span class="command">\&lt;</span>branchname<span class="command">\&gt;</span></div><div class="line"></div><div class="line">6.rebase操作</div><div class="line"></div><div class="line">-git rebase <span class="command">\&lt;</span>basebranch<span class="command">\&gt;</span><span class="command">\&lt;</span>newebranch<span class="command">\&gt;</span></div></pre></td></tr></table></figure>

<hr>
<h2 id="远端仓库操作">远端仓库操作</h2>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line">1.克隆一个远端仓库</div><div class="line"></div><div class="line">-<span class="ruby">git clong *<span class="constant">URL</span>*</span></div><div class="line"></div><div class="line">2.添加远端仓库</div><div class="line"></div><div class="line">-<span class="ruby">git remote add\&lt;name\&gt;\&lt;<span class="constant">URL</span>\&gt;</span></div><div class="line"></div><div class="line">3.更新远端仓库的分支何数据</div><div class="line"></div><div class="line">-<span class="ruby">git fetch \&lt;name\&gt;</span></div><div class="line"></div><div class="line">4.获取并合并远端仓库的分支到当前的分支</div><div class="line"></div><div class="line">-<span class="ruby"><span class="input"><span class="prompt">git pull \&lt;reponame\&gt;</span> \&lt;branchname\&gt;</span></span></div><div class="line"></div><div class="line">-<span class="ruby"><span class="symbol">eg:</span> `<span class="string">'git pull origin mseter'</span>`</span></div><div class="line"></div><div class="line">5.上传本读分支和数据到远端仓库</div><div class="line"></div><div class="line">-<span class="ruby"><span class="input"><span class="prompt">git push \&lt;reponame\&gt;</span> \&lt;branchname\&gt;</span></span></div><div class="line"></div><div class="line">-<span class="ruby">eg <span class="symbol">:`git</span> push origin master`</span></div><div class="line"></div><div class="line">6.跟踪远端仓库上的分支</div><div class="line"></div><div class="line">-<span class="ruby">git checkout --track origin/testbranch</span></div><div class="line"></div><div class="line">-<span class="ruby">git chekout -b test origin/testbranch</span></div></pre></td></tr></table></figure>
